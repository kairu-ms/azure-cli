az:
  command-groups:
    network:
      command-groups:
        application-gateway:
          command-groups:
            address-pool:
              commands:
                create:
                - name: Create an address pool with two endpoints.
                  text: "az network application-gateway address-pool create -g MyResourceGroup\
                    \ \\\n    --gateway-name MyAppGateway -n MyAddressPool --servers\
                    \ 10.0.0.4 10.0.0.5"
                delete:
                - name: Delete an address pool.
                  text: az network application-gateway address-pool delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyAddressPool
                list:
                - name: List address pools.
                  text: az network application-gateway address-pool list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of an address pool.
                  text: az network application-gateway address-pool show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyAddressPool
                update:
                - name: Add to the backend address pool by using backend server IP
                    address.
                  text: "az network application-gateway address-pool update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway -n MyAddressPool \\\n    --add backendAddresses\
                    \ \"{ \"ip_address\": \"{10.0.0.13}\" }\""
                - name: Update backend address pool.
                  text: az network application-gateway address-pool update -g MyResourceGroup
                    --gateway-name MyAppGateway \ -n MyAddressPool --servers 10.0.0.4
                    10.0.0.5 10.0.0.6
            auth-cert:
              commands:
                create:
                - name: Create an authorization certificate.
                  text: "az network application-gateway auth-cert create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyAuthCert --cert-file\
                    \ /path/to/cert/file"
                delete:
                - name: Delete an authorization certificate.
                  text: az network application-gateway auth-cert delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyAuthCert
                list:
                - name: List authorization certificates.
                  text: az network application-gateway auth-cert list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Show an authorization certificate.
                  text: az network application-gateway auth-cert show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyAuthCert
                - name: View expiry date of an authorization certificate. It is in
                    Base-64 encoded X.509(.CER) format.
                  text: "az network application-gateway auth-cert show -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyAuthCert --query data\
                    \ -o tsv | base64 -d | openssl x509 -enddate -noout"
                update:
                - name: Update authorization certificates to use a new cert file.
                  text: az network application-gateway auth-cert update -g MyResourceGroup
                    --gateway-name MyAppGateway \ -n MyAuthCert --cert-file /path/to/new/cert/file
            frontend-ip:
              commands:
                create:
                - name: Create a frontend IP address.
                  text: "az network application-gateway frontend-ip create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyFrontendIp --public-ip-address\
                    \ MyPublicIpAddress"
                - autogenerated: true
                  name: Create a frontend IP address. (autogenerated)
                  text: az network application-gateway frontend-ip create --gateway-name
                    MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50
                    --resource-group MyResourceGroup --subnet MySubnet --vnet-name
                    MyVnet
                delete:
                - name: Delete a frontend IP address.
                  text: az network application-gateway frontend-ip delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyFrontendIp
                list:
                - name: List frontend IP addresses.
                  text: az network application-gateway frontend-ip list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a frontend IP address.
                  text: az network application-gateway frontend-ip show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyFrontendIp
                update:
                - autogenerated: true
                  name: Update a frontend IP address. (autogenerated)
                  text: az network application-gateway frontend-ip update --gateway-name
                    MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50
                    --resource-group MyResourceGroup
            frontend-port:
              commands:
                create:
                - name: Create a frontend port.
                  text: "az network application-gateway frontend-port create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyFrontendPort --port\
                    \ 8080"
                delete:
                - name: Delete a frontend port.
                  text: az network application-gateway frontend-port delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyFrontendPort
                list:
                - name: List frontend ports.
                  text: az network application-gateway frontend-port list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a frontend port.
                  text: az network application-gateway frontend-port show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyFrontendPort
                update:
                - name: Update a frontend port to use a different port.
                  text: "az network application-gateway frontend-port update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyFrontendPort --port\
                    \ 8081"
            http-listener:
              commands:
                create:
                - name: Create an HTTP listener.
                  text: "az network application-gateway http-listener create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    --frontend-port MyFrontendPort\
                    \ -n MyHttpListener --frontend-ip MyAppGatewayPublicIp"
                delete:
                - name: Delete an HTTP listener.
                  text: az network application-gateway http-listener delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyHttpListener
                list:
                - name: List HTTP listeners.
                  text: az network application-gateway http-listener list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of an HTTP listener.
                  text: az network application-gateway http-listener show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyHttpListener
                update:
                - name: Update an HTTP listener to use a different hostname.
                  text: "az network application-gateway http-listener update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyHttpListener --host-name\
                    \ www.mynewhost.com"
            http-settings:
              commands:
                create:
                - name: Create HTTP settings.
                  text: "az network application-gateway http-settings create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyHttpSettings --port\
                    \ 80 --protocol Http --cookie-based-affinity Disabled --timeout\
                    \ 30"
                - autogenerated: true
                  name: Create HTTP settings. (autogenerated)
                  text: az network application-gateway http-settings create --gateway-name
                    MyAppGateway --host-name MyHost --name MyHttpSettings --port 80
                    --probe MyNewProbe --protocol Http --resource-group MyResourceGroup
                delete:
                - name: Delete HTTP settings.
                  text: az network application-gateway http-settings delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyHttpSettings
                list:
                - name: List HTTP settings.
                  text: az network application-gateway http-settings list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a gateway's HTTP settings.
                  text: az network application-gateway http-settings show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyHttpSettings
                update:
                - name: Update HTTP settings to use a new probe.
                  text: "az network application-gateway http-settings update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyHttpSettings --probe\
                    \ MyNewProbe"
                - autogenerated: true
                  name: Update HTTP settings. (autogenerated)
                  text: az network application-gateway http-settings update --enable-probe
                    true --gateway-name MyAppGateway --name MyHttpSettings --probe
                    MyNewProbe --resource-group MyResourceGroup
            probe:
              commands:
                create:
                - name: Create an application gateway probe.
                  text: "az network application-gateway probe create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyProbe --protocol https\
                    \ --host 127.0.0.1 --path /path/to/probe"
                delete:
                - name: Delete a probe.
                  text: az network application-gateway probe delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyProbe
                - autogenerated: true
                  name: Delete a probe. (autogenerated)
                  text: az network application-gateway probe delete --gateway-name
                    MyAppGateway --name MyProbe --resource-group MyResourceGroup --subscription
                    MySubscription
                list:
                - name: List probes.
                  text: az network application-gateway probe list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a probe.
                  text: az network application-gateway probe show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyProbe
                update:
                - name: Update an application gateway probe with a timeout of 60 seconds.
                  text: "az network application-gateway probe update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyProbe --timeout 60"
                - autogenerated: true
                  name: Update a probe. (autogenerated)
                  text: az network application-gateway probe update --gateway-name
                    MyAppGateway --host 127.0.0.1 --name MyProbe --resource-group
                    MyResourceGroup --subscription MySubscription
            rewrite-rule:
              command-groups:
                set:
                  commands:
                    create:
                    - autogenerated: true
                      name: Create a rewrite rule set. (autogenerated)
                      text: az network application-gateway rewrite-rule set create
                        --gateway-name MyGateway --name MyRewriteRuleSet --resource-group
                        MyResourceGroup
                    delete: []
                    list:
                    - autogenerated: true
                      name: List rewrite rule sets. (autogenerated)
                      text: az network application-gateway rewrite-rule set list --gateway-name
                        MyGateway --resource-group MyResourceGroup
                    show:
                    - autogenerated: true
                      name: Get the details of a rewrite rule set. (autogenerated)
                      text: az network application-gateway rewrite-rule set show --gateway-name
                        MyGateway --name MyRewriteRuleSet --resource-group MyResourceGroup
                    update:
                    - autogenerated: true
                      name: Update a rewrite rule set. (autogenerated)
                      text: az network application-gateway rewrite-rule set update
                        --gateway-name MyGateway --name MyRewriteRuleSet --resource-group
                        MyResourceGroup
            rule:
              commands:
                create:
                - name: Create a basic rule.
                  text: "az network application-gateway rule create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyRule --http-listener\
                    \ MyBackendListener --rule-type Basic --address-pool MyAddressPool\
                    \ --http-settings MyHttpSettings"
                delete:
                - name: Delete a rule.
                  text: az network application-gateway rule delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyRule
                list:
                - name: List rules.
                  text: az network application-gateway rule list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a rule.
                  text: az network application-gateway rule show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyRule
                update:
                - name: Update a rule use a new HTTP listener.
                  text: "az network application-gateway rule update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyRule --http-listener\
                    \ MyNewBackendListener"
                - autogenerated: true
                  name: Update a rule. (autogenerated)
                  text: az network application-gateway rule update --address-pool
                    MyAddressPool --gateway-name MyAppGateway --name MyRule --resource-group
                    MyResourceGroup
            ssl-cert:
              commands:
                create:
                - name: Upload an SSL certificate via --cert-file and --cert-password.
                  text: "az network application-gateway ssl-cert create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MySSLCert --cert-file\
                    \ \\path\\to\\cert\\file --cert-password Abc123"
                - name: Upload an SSL certificate via --key-vault-secret-id of a KeyVault
                    Certificate
                  text: "az keyvault certificate create \\\n  --vault-name MyKeyVault\
                    \ \\\n  --name MyCertificate \\\n  --policy \"$(az keyvault certificate\
                    \ get-default-policy)\" \\\n\naz network application-gateway ssl-cert\
                    \ create \\\n  --resource-group MyResourceGroup \\\n  --gateway-name\
                    \ MyAppGateway \\\n  -n MySSLCert \\\n  --key-vault-secret-id\
                    \ MyCertificateSecretID"
                - name: 'Upload an SSL certificate via --key-vault-secret-id of a
                    KeyVault Secret

                    with Base64 encoded value of an unencrypted pfx'
                  text: "openssl req -x509 -nodes -days 365 -newkey rsa:2048 \\\n\
                    \  -out azure-cli-app-tls.crt \\\n  -keyout azure-cli-app-tls.key\
                    \ \\\n  -subj \"/CN=azure-cli-app\"\n\nopenssl pkcs12 -export\
                    \ \\\n  -in azure-cli-tls.crt \\\n  -inkey sample-app-tls.key\
                    \ \\\n  -passout pass: -out azure-cli-cert.pfx\n\nSecretValue=$(cat\
                    \ azure-cli-cert.pfx | base64)\n\naz keyvault secret set --vault-name\
                    \ MyKeyVault --name MySecret --value ${SecretValue}\n\naz network\
                    \ application-gateway ssl-cert create \\\n  --resource-group MyResourceGroup\
                    \ \\\n  --gateway-name MyAppGateway \\\n  -n MySSLCert \\\n  --key-vault-secret-id\
                    \ MySecretSecretID"
                delete:
                - name: Delete an SSL certificate.
                  text: az network application-gateway ssl-cert delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MySslCert
                list:
                - name: List SSL certificates.
                  text: az network application-gateway ssl-cert list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Display the expiry date of SSL certificate. The certificate
                    is returned in PKCS7 format from which the expiration date needs
                    to be retrieved.
                  text: 'publiccert=`az network application-gateway ssl-cert show
                    -g MyResourceGroup --gateway-name MyAppGateway --name mywebsite.com
                    --query publicCertData -o tsv`

                    echo "-----BEGIN CERTIFICATE-----" >> public.cert; echo "${publiccert}"
                    >> public.cert; echo "-----END CERTIFICATE-----" >> public.cert

                    cat public.cert | fold -w 64 | openssl pkcs7 -print_certs | openssl
                    x509 -noout -enddate'
                - name: Get the details of an SSL certificate.
                  text: az network application-gateway ssl-cert show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MySslCert
                update:
                - name: Change a gateway SSL certificate and password.
                  text: "az network application-gateway ssl-cert update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway -n MySslCert \\\n    --cert-file\
                    \ \\path\\to\\new\\cert\\file --cert-password Abc123Abc123"
            ssl-policy:
              commands:
                set:
                - name: Set a custom SSL policy with TLSv1_2 and the cipher suites
                    below.
                  text: "az network application-gateway ssl-policy set -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    --policy-type Custom --min-protocol-version\
                    \ TLSv1_2 \\\n    --cipher-suites TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\
                    \ TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 TLS_RSA_WITH_AES_128_GCM_SHA256"
                - name: Set a predefined SSL policy.
                  text: "az network application-gateway ssl-policy set -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n AppGwSslPolicy20170401S\
                    \ --policy-type Predefined"
                show:
                - name: Get the details of a gateway's SSL policy settings.
                  text: az network application-gateway ssl-policy show -g MyResourceGroup
                    --gateway-name MyAppGateway
            url-path-map:
              command-groups:
                rule:
                  commands:
                    create:
                    - name: Create a rule for a URL path map.
                      text: "az network application-gateway url-path-map rule create\
                        \ -g MyResourceGroup \\\n    --gateway-name MyAppGateway -n\
                        \ MyUrlPathMapRule2 --path-map-name MyUrlPathMap \\\n    --paths\
                        \ /mypath2/* --address-pool MyAddressPool --http-settings\
                        \ MyHttpSettings"
                    delete:
                    - name: Delete a rule of a URL path map.
                      text: "az network application-gateway url-path-map rule delete\
                        \ -g MyResourceGroup --gateway-name MyAppGateway \\\n    --path-map-name\
                        \ MyUrlPathMap -n MyUrlPathMapRule2"
              commands:
                create:
                - name: Create a URL path map with a rule.
                  text: "az network application-gateway url-path-map create -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyUrlPathMap --rule-name\
                    \ MyUrlPathMapRule1 --paths /mypath1/* --address-pool MyAddressPool\
                    \ \\\n    --default-address-pool MyAddressPool --http-settings\
                    \ MyHttpSettings --default-http-settings MyHttpSettings"
                delete:
                - name: Delete a URL path map.
                  text: az network application-gateway url-path-map delete -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyUrlPathMap
                list:
                - name: List URL path maps.
                  text: az network application-gateway url-path-map list -g MyResourceGroup
                    --gateway-name MyAppGateway
                show:
                - name: Get the details of a URL path map.
                  text: az network application-gateway url-path-map show -g MyResourceGroup
                    --gateway-name MyAppGateway -n MyUrlPathMap
                update:
                - name: Update a URL path map to use new default HTTP settings.
                  text: "az network application-gateway url-path-map update -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    -n MyUrlPathMap --default-http-settings\
                    \ MyNewHttpSettings"
                - autogenerated: true
                  name: Update a URL path map. (autogenerated)
                  text: az network application-gateway url-path-map update --default-address-pool
                    MyAddressPool --default-http-settings MyNewHttpSettings --gateway-name
                    MyAppGateway --name MyUrlPathMap --remove tags.no_80 --resource-group
                    MyResourceGroup
            waf-config:
              commands:
                set:
                - name: Configure WAF on an application gateway in detection mode
                    with default values
                  text: "az network application-gateway waf-config set -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    --enabled true --firewall-mode\
                    \ Detection --rule-set-version 3.0"
                - name: Configure WAF on an application gateway with exclusions.
                  text: "az network application-gateway waf-config set -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    --enabled true --firewall-mode\
                    \ Detection --rule-set-version 3.0 \\\n    --exclusion \"RequestHeaderNames\
                    \ StartsWith x-header\" \\\n    --exclusion \"RequestArgNames\
                    \ Equals IgnoreThis\""
                - name: Disable rules for validation of request body parsing and SQL
                    injection.
                  text: "az network application-gateway waf-config set -g MyResourceGroup\
                    \ --gateway-name MyAppGateway \\\n    --enabled true --rule-set-type\
                    \ OWASP --rule-set-version 3.0 \\\n    --disabled-rule-groups\
                    \ REQUEST-942-APPLICATION-ATTACK-SQLI \\\n    --disabled-rules\
                    \ 920130 920140"
                show:
                - name: Get the firewall configuration of a web application.
                  text: az network application-gateway waf-config show -g MyResourceGroup
                    --gateway-name MyAppGateway
          commands:
            create:
            - name: Create an application gateway with VMs as backend servers.
              text: "az network application-gateway create -g MyResourceGroup -n MyAppGateway\
                \ --capacity 2 --sku Standard_Medium \\\n    --vnet-name MyVNet --subnet\
                \ MySubnet --http-settings-cookie-based-affinity Enabled \\\n    --public-ip-address\
                \ MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5"
            - autogenerated: true
              name: Create an application gateway. (autogenerated)
              text: az network application-gateway create --capacity 2 --frontend-port
                MyFrontendPort --http-settings-cookie-based-affinity Enabled --http-settings-port
                80 --http-settings-protocol Http --location westus2 --name MyAppGateway
                --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup
                --sku Standard_Small --subnet MySubnet --vnet-name MyVNet
            delete:
            - name: Delete an application gateway.
              text: az network application-gateway delete -g MyResourceGroup -n MyAppGateway
            list:
            - name: List application gateways.
              text: az network application-gateway list -g MyResourceGroup
            show:
            - name: Get the details of an application gateway.
              text: az network application-gateway show -g MyResourceGroup -n MyAppGateway
            start:
            - name: Start an application gateway.
              text: az network application-gateway start -g MyResourceGroup -n MyAppGateway
            stop:
            - name: Stop an application gateway.
              text: az network application-gateway stop -g MyResourceGroup -n MyAppGateway
            update:
            - autogenerated: true
              name: Update an application gateway. (autogenerated)
              text: az network application-gateway update --name MyApplicationGateway
                --resource-group MyResourceGroup --set useRemoteGateways=true
            wait:
            - name: Place the CLI in a waiting state until the application gateway
                is created.
              text: az network application-gateway wait -g MyResourceGroup -n MyAppGateway
                --created
        bastion:
          commands:
            create:
            - autogenerated: true
              name: Create a Azure bastion host machine. (autogenerated)
              text: az network bastion create --location westus2 --name MyBastionHost
                --public-ip-address MyPublicIpAddress --resource-group MyResourceGroup
                --vnet-name MyVnet
            list: []
        cross-region-lb:
          command-groups:
            address-pool:
              command-groups:
                address:
                  commands:
                    add:
                    - name: Add one backend address into the load balance backend
                        address pool.
                      text: az network cross-region-lb address-pool address add -g
                        MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n
                        MyAddress --frontend-ip-address /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
                    list:
                    - name: List all backend addresses of the load balance backend
                        address pool.
                      text: az network cross-region-lb address-pool address list -g
                        MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
                    remove:
                    - name: Remove one backend address from the load balance backend
                        address pool.
                      text: az network cross-region-lb address-pool address remove
                        -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
                        -n MyAddress
              commands:
                create:
                - name: Create an address pool with several backend addresses using
                    config file
                  text: az network cross-region-lb address-pool create -g MyResourceGroup
                    --lb-name MyLb -n MyAddressPool --backend-addresses-config-file
                    @config_file.json
                - name: Create an address pool with several backend addresses using
                    key-value arguments.
                  text: az network cross-region-lb address-pool create -g MyResourceGroup
                    --lb-name MyLb -n MyAddressPool --backend-address name=addr1 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb1
                    --backend-address name=addr2 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
                - name: Create an address pool.
                  text: az network cross-region-lb address-pool create -g MyResourceGroup
                    --lb-name MyLb -n MyAddressPool
                delete:
                - name: Delete an address pool.
                  text: az network cross-region-lb address-pool delete -g MyResourceGroup
                    --lb-name MyLb -n MyAddressPool
            frontend-ip:
              commands:
                create:
                - name: Create a frontend ip address for a public load balancer.
                  text: az network cross-region-lb frontend-ip create -g MyResourceGroup
                    -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
                delete:
                - name: Delete a frontend IP address.
                  text: az network cross-region-lb frontend-ip delete -g MyResourceGroup
                    --lb-name MyLb -n MyFrontendIp
                list:
                - name: List frontend IP addresses.
                  text: az network cross-region-lb frontend-ip list -g MyResourceGroup
                    --lb-name MyLb
                show:
                - name: Get the details of a frontend IP address.
                  text: az network cross-region-lb frontend-ip show -g MyResourceGroup
                    --lb-name MyLb -n MyFrontendIp
                update:
                - name: Update the frontend IP address of a public load balancer.
                  text: az network cross-region-lb frontend-ip update -g MyResourceGroup
                    --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
            probe:
              commands:
                create:
                - name: Create a probe on a load balancer over HTTP and port 80.
                  text: "az network cross-region-lb probe create -g MyResourceGroup\
                    \ --lb-name MyLb -n MyProbe \\\n    --protocol http --port 80\
                    \ --path /"
                - name: Create a probe on a load balancer over TCP on port 443.
                  text: "az network cross-region-lb probe create -g MyResourceGroup\
                    \ --lb-name MyLb -n MyProbe \\\n    --protocol tcp --port 443"
                delete:
                - name: Delete a probe.
                  text: az network cross-region-lb probe delete -g MyResourceGroup
                    --lb-name MyLb -n MyProbe
                list:
                - name: List probes.
                  text: az network cross-region-lb probe list -g MyResourceGroup --lb-name
                    MyLb -o table
                show:
                - name: Get the details of a probe.
                  text: az network cross-region-lb probe show -g MyResourceGroup --lb-name
