          - id: Update
            command-group:
            commands:
              - update
            method: patch
            version: 2015-04-01
            profiles:
              - latest
            is_preview: false
            description: |
              Updates an existing AutoscaleSettingsResource. To update other fields use the CreateOrUpdate method.
            parameters:
              path:
                - name: subscription_id
                  tag: SubscriptionId
                  type: string
                  required: true
                  description: |
                    The Azure subscription Id.
                - name: resource_group_name
                  type: string
                  required: true
                  description: |
                    The name of the resource group.
                - name: autoscale_setting_name
                  type: string
                  required: true
                  description: |
                    The autoscale setting name.
              query:
                - name: api_version
                  tag: ApiVersion
                  type: string
                  required: true
                  description: |
                    Client Api Version.
              body:
                - name: autoscale_setting_resource
                  type: object
                  required: true
                  description: |
                    Parameters supplied to the operation.
                  properties:
                    - name: tags
                      desciption: |
                        Resource tags
                      additionalProperties:
                        type: string
                    - name: enabled
                      description: |
                        the enabled flag. Specifies whether automatic scaling is enabled for the resource. The default value is 'true'
                      type: boolean
                      default: true
                    - name: name
                      description: |
                        the name of the autoscale setting.
                      type: string
                    - name: target_resource_uri
                      description: |
                        the resource identifier of the resource that the autoscale setting should be added to.
                      type: string
                    - name: profiles
                      description: |
                        the collection of automatic scaling profiles that specify different scaling parameters for different time periods. A maximum of 20 profiles can be specified.
                      type: array
                      maxItems: 20
                      required: true
                      items:
                        type: object
                        description: |
                          Autoscale profile.
                        properties:
                          - name: name
                            description: |
                              the name of the profile.
                            type: string
                            required: true
                          - name: capacity
                            description: |
                              the number of instances that can be used during this profile.
                            type: object
                            required: true
                            properties:
                              - name: minimum
                                description: |
                                  the minimum number of instances for the resource.
                                type: string
                                required: true
                              - name: maximum
                                description: |
                                  the maximum number of instances for the resource. The actual maximum number of instances is limited by the cores that are available in the subscription.
                                type: string
                                required: true
                              - name: default
                                description: |
                                  the number of instances that will be set if metrics are not available for evaluation. The default is only used if the current instance count is lower than the default.
                                type: string
                                required: true
                          - name: rules
                            description: |
                              the collection of rules that provide the triggers and parameters for the scaling action. A maximum of 10 rules can be specified.
                            type: array
                            required: true
                            items:
                              type: object
                              description: |
                                A rule that provide the triggers and parameters for the scaling action.
                              properties:
                                - name: metric_trigger
                                  description: |
                                    the trigger that results in a scaling action.
                                  type: object
                                  required: true
                                  properties:
                                    - name: metric_name
                                      description: |
                                        the name of the metric that defines what the rule monitors.
                                      type: string
                                      required: true
                                    - name: metric_namespace
                                      description: |
                                        the namespace of the metric that defines what the rule monitors.
                                      type: string
                                    - name: metric_resource_uri
                                      description: |
                                        the resource identifier of the resource the rule monitors.
                                      type: string
                                      required: true
                                    - name: time_grain
                                      description: |
                                        the granularity of metrics the rule monitors. Must be one of the predefined values returned from metric definitions for the metric. Must be between 12 hours and 1 minute.
                                      type: string
                                      format: duration
                                      required: true
                                    - name: statistic
                                      description: |
                                        the metric statistic type. How the metrics from multiple instances are combined.
                                      type: string
                                      required: true
                                      enum:
                                        name: MetricStatisticType
                                        modelAsString: false
                                        values:
                                          - Average
                                          - Min
                                          - Max
                                          - Sum
                                    - name: time_window
                                      description: |
                                        the range of time in which instance data is collected. This value must be greater than the delay in metric collection, which can vary from resource-to-resource. Must be between 12 hours and 5 minutes.
                                      type: string
                                      format: duration
                                      required: true
                                    - name: time_aggregation
                                      description: |
                                        time aggregation type. How the data that is collected should be combined over time. The default value is Average.
                                      type: string
                                      required: true
                                      enum:
                                        name: TimeAggregationType
                                        modelAsString: false
                                        values:
                                          - Average
                                          - Minimum
                                          - Maximum
                                          - Total
                                          - Count
                                          - Last
                                    - name: operator
                                      description: |
                                        the operator that is used to compare the metric data and the threshold.
                                      type: string
                                      required: true
                                      enum:
                                        name: ComparisonOperationType
                                        values:
                                          - Equals
                                          - NotEquals
                                          - GreaterThan
                                          - GreaterThanOrEqual
                                          - LessThan
                                          - LessThanOrEqual
                                    - name: threshold
                                      description: |
                                        the threshold of the metric that triggers the scale action.
                                      type: number
                                      format: double
                                      required: true
                                    - name: dimensions
                                      description: |
                                        List of dimension conditions. For example: [{\"DimensionName\":\"AppName\",\"Operator\":\"Equals\",\"Values\":[\"App1\"]},{\"DimensionName\":\"Deployment\",\"Operator\":\"Equals\",\"Values\":[\"default\"]}].
                                      type: array
                                      items:
                                        type: object
                                        description: |
                                          Specifies an auto scale rule metric dimension.
                                        properties:
                                          - name: dimension_name
                                            description: |
                                              Name of the dimension.
                                            type: string
                                            required: true
                                          - name: operator
                                            description: |
                                              the dimension operator. Only 'Equals' and 'NotEquals' are supported. 'Equals' being equal to any of the values. 'NotEquals' being not equal to all of the values
                                            type: string
                                            required: true
                                            enum:
                                              name: ScaleRuleMetricDimensionOperationType
                                              modelAsString: true
                                              values:
                                                - Equals
                                                - NotEquals
                                          - name: values
                                            description: |
                                              list of dimension values. For example: ["App1","App2"].
                                            type: array
                                            required: true
                                            items:
                                              type: string
                                - name: scale_action
                                  description: |
                                    the parameters for the scaling action.
                                  type: object
                                  required: true
                                  properties:
                                    - name: direction
                                      description: |
                                        the scale direction. Whether the scaling action increases or decreases the number of instances.
                                      type: string
                                      required: true
                                      enum:
                                        name: ScaleDirection
                                        modelAsString: false
                                        values:
                                          - None
                                          - Increase
                                          - Decrease
                                    - name: type
                                      description: |
                                        the type of action that should occur when the scale rule fires.
                                      type: string
                                      required: true
                                      enum:
                                        name: ScaleType
                                        modelAsString: false
                                        values:
                                          - ChangeCount
                                          - PercentChangeCount
                                          - ExactCount
                                    - name: value
                                      description: |
                                        the number of instances that are involved in the scaling action. This value must be 1 or greater. The default value is 1.
                                      type: string
                                      default: 1
                                    - name: cooldown
                                      description: |
                                        the amount of time to wait since the last scaling action before this action occurs. It must be between 1 week and 1 minute in ISO 8601 format.
                                      type: string
                                      format: duration
                                      required: true
                          - name: fixed_date
                            description: |
                              the specific date-time for the profile. This element is not used if the Recurrence element is used.
